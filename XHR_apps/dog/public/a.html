<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="a.css">
<title>Title of the document</title>
</head>

<body>
    <div class="container">
        <h1>Welcome To Random Dog Pictures</h1>
         <img id="photo" src="https://images.dog.ceo/breeds/maltese/n02085936_5068.jpg" alt="">
        <button id="btn">Get Random Dog!</button>
      </div>
</body>

</html>

<script>
  var btn = document.querySelector('#btn');
  var _image = document.querySelector('#photo');
  
  btn.addEventListener("click", function(){
    var XHR = new XMLHttpRequest();
    XHR.onreadystatechange = function() {
    if(XHR.readyState == 4 && XHR.status == 200) {
        data = JSON.parse(XHR.responseText)
        var newImageUrl = data.message;
        _image.src = newImageUrl
    } 
  }


XHR.open("GET", "https://dog.ceo/api/breeds/image/random");
XHR.send();
  });
  </script>
